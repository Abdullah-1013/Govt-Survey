<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Progress Survey</title>
</head>
<body>
    <h1>Government Progress Survey</h1>
    <form id="surveyForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="rating">How do you rate the progress of the government?</label><br>
        <input type="radio" id="excellent" name="rating" value="excellent" required>
        <label for="excellent">Excellent</label><br>
        <input type="radio" id="good" name="rating" value="good">
        <label for="good">Good</label><br>
        <input type="radio" id="average" name="rating" value="average">
        <label for="average">Average</label><br>
        <input type="radio" id="poor" name="rating" value="poor">
        <label for="poor">Poor</label><br><br>
        
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        
        <input type="button" value="Submit" onclick="saveSurvey()">
    </form>

    <script src="survey.js"></script>
</body>
</html>
